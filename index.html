<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            box-sizing: border-box;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .print-section {
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        @media print {
            .no-print { display: none !important; }
            .print-section { box-shadow: none; margin: 0; }
            body { background: white; }
        }
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8 fade-in">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">ü§ñ AI Resume Generator</h1>
            <p class="text-gray-600">Create a professional resume in minutes with AI assistance</p>
        </div>

        <div class="grid lg:grid-cols-2 gap-8">
            <!-- Input Form -->
            <div class="bg-white rounded-xl shadow-lg p-6 no-print">
                <h2 class="text-2xl font-semibold text-gray-800 mb-6">üìù Your Information</h2>
                
                <form id="resumeForm" class="space-y-6">
                    <!-- Personal Info -->
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <h3 class="font-semibold text-gray-700 mb-3">Personal Details</h3>
                        <div class="grid md:grid-cols-2 gap-4">
                            <input type="text" id="fullName" placeholder="Full Name" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                            <input type="email" id="email" placeholder="Email Address" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                            <input type="tel" id="phone" placeholder="Phone Number" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <input type="text" id="location" placeholder="City, State" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                        <input type="url" id="linkedin" placeholder="LinkedIn Profile (optional)" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent mt-4">
                    </div>

                    <!-- Professional Summary -->
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <h3 class="font-semibold text-gray-700 mb-3">Professional Summary</h3>
                        <textarea id="summary" placeholder="Brief description of your professional background and career goals..." class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent h-24 resize-none"></textarea>
                    </div>

                    <!-- Experience -->
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <h3 class="font-semibold text-gray-700 mb-3">Work Experience</h3>
                        <div id="experienceContainer">
                            <div class="experience-item border-b border-gray-200 pb-4 mb-4">
                                <div class="grid md:grid-cols-2 gap-4 mb-3">
                                    <input type="text" placeholder="Job Title" class="job-title w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                    <input type="text" placeholder="Company Name" class="company-name w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                </div>
                                <div class="grid md:grid-cols-2 gap-4 mb-3">
                                    <input type="text" placeholder="Start Date (e.g., Jan 2020)" class="start-date w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                    <input type="text" placeholder="End Date (or 'Present')" class="end-date w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                </div>
                                <textarea placeholder="Key achievements and responsibilities..." class="job-description w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent h-20 resize-none"></textarea>
                            </div>
                        </div>
                        <button type="button" id="addExperience" class="text-blue-600 hover:text-blue-800 font-medium">+ Add Another Position</button>
                    </div>

                    <!-- Education -->
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <h3 class="font-semibold text-gray-700 mb-3">Education</h3>
                        <div class="grid md:grid-cols-2 gap-4">
                            <input type="text" id="degree" placeholder="Degree (e.g., Bachelor of Science)" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <input type="text" id="school" placeholder="School/University" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <input type="text" id="graduationYear" placeholder="Graduation Year" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <input type="text" id="gpa" placeholder="GPA (optional)" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                    </div>

                    <!-- Skills -->
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <h3 class="font-semibold text-gray-700 mb-3">Skills</h3>
                        <textarea id="skills" placeholder="List your key skills separated by commas (e.g., JavaScript, Project Management, Data Analysis...)" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent h-20 resize-none"></textarea>
                    </div>

                    <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-4 px-6 rounded-lg font-semibold hover:from-blue-700 hover:to-indigo-700 transform hover:scale-105 transition-all duration-200 shadow-lg">
                        ‚ú® Generate My Resume
                    </button>
                </form>
            </div>

            <!-- Generated Resume -->
            <div class="bg-white rounded-xl shadow-lg print-section" id="resumePreview">
                <div class="p-8">
                    <div class="text-center text-gray-400 py-16">
                        <div class="text-6xl mb-4">üìÑ</div>
                        <h3 class="text-xl font-medium">Your resume will appear here</h3>
                        <p class="text-sm mt-2">Fill out the form and click "Generate My Resume"</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="text-center mt-8 no-print" id="actionButtons" style="display: none;">
            <button onclick="window.print()" class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg font-semibold mr-4 transition-colors duration-200">
                üñ®Ô∏è Print Resume
            </button>
            <button id="downloadBtn" onclick="downloadPDF()" class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-lg font-semibold transition-colors duration-200">
                üì• Download PDF
            </button>
        </div>

        <!-- Status Messages -->
        <div id="statusMessage" class="fixed top-4 right-4 p-4 rounded-lg shadow-lg hidden">
        </div>
    </div>

    <script>
        let experienceCount = 1;

        // Wait for libraries to load
        window.addEventListener('load', function() {
            console.log('Page loaded successfully');
            
            // Check if libraries are loaded
            if (typeof html2canvas === 'undefined') {
                console.error('html2canvas not loaded');
                showStatus('Error: PDF libraries not loaded. Please check your internet connection.', 'error');
            }
            
            if (typeof window.jspdf === 'undefined') {
                console.error('jsPDF not loaded');
                showStatus('Error: PDF libraries not loaded. Please check your internet connection.', 'error');
            }
        });

        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = `fixed top-4 right-4 p-4 rounded-lg shadow-lg ${type === 'error' ? 'bg-red-500 text-white' : type === 'success' ? 'bg-green-500 text-white' : 'bg-blue-500 text-white'}`;
            statusDiv.textContent = message;
            statusDiv.classList.remove('hidden');
            
            setTimeout(() => {
                statusDiv.classList.add('hidden');
            }, 5000);
        }

        // Add experience functionality
        document.getElementById('addExperience').addEventListener('click', function() {
            experienceCount++;
            const container = document.getElementById('experienceContainer');
            const newExperience = document.createElement('div');
            newExperience.className = 'experience-item border-b border-gray-200 pb-4 mb-4';
            newExperience.innerHTML = `
                <div class="flex justify-between items-center mb-3">
                    <h4 class="font-medium text-gray-700">Position ${experienceCount}</h4>
                    <button type="button" onclick="removeExperience(this)" class="text-red-500 hover:text-red-700 text-sm">Remove</button>
                </div>
                <div class="grid md:grid-cols-2 gap-4 mb-3">
                    <input type="text" placeholder="Job Title" class="job-title w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <input type="text" placeholder="Company Name" class="company-name w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <div class="grid md:grid-cols-2 gap-4 mb-3">
                    <input type="text" placeholder="Start Date (e.g., Jan 2020)" class="start-date w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <input type="text" placeholder="End Date (or 'Present')" class="end-date w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <textarea placeholder="Key achievements and responsibilities..." class="job-description w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent h-20 resize-none"></textarea>
            `;
            container.appendChild(newExperience);
        });

        function removeExperience(button) {
            button.closest('.experience-item').remove();
        }

        // Generate resume
        document.getElementById('resumeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            generateResume();
        });

        function generateResume() {
            const formData = {
                fullName: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                location: document.getElementById('location').value,
                linkedin: document.getElementById('linkedin').value,
                summary: document.getElementById('summary').value,
                degree: document.getElementById('degree').value,
                school: document.getElementById('school').value,
                graduationYear: document.getElementById('graduationYear').value,
                gpa: document.getElementById('gpa').value,
                skills: document.getElementById('skills').value
            };

            // Collect experience data
            const experiences = [];
            document.querySelectorAll('.experience-item').forEach(item => {
                const jobTitle = item.querySelector('.job-title').value;
                const companyName = item.querySelector('.company-name').value;
                const startDate = item.querySelector('.start-date').value;
                const endDate = item.querySelector('.end-date').value;
                const description = item.querySelector('.job-description').value;
                
                if (jobTitle || companyName) {
                    experiences.push({
                        jobTitle,
                        companyName,
                        startDate,
                        endDate,
                        description
                    });
                }
            });

            // Generate resume HTML
            let resumeHTML = `
                <div class="p-8">
                    <!-- Header -->
                    <div class="text-center border-b-2 border-gray-200 pb-6 mb-6">
                        <h1 class="text-3xl font-bold text-gray-800 mb-2">${formData.fullName || 'Your Name'}</h1>
                        <div class="flex flex-wrap justify-center gap-4 text-gray-600">
                            ${formData.email ? `<span>üìß ${formData.email}</span>` : ''}
                            ${formData.phone ? `<span>üì± ${formData.phone}</span>` : ''}
                            ${formData.location ? `<span>üìç ${formData.location}</span>` : ''}
                        </div>
                        ${formData.linkedin ? `<div class="mt-2"><a href="${formData.linkedin}" class="text-blue-600 hover:underline">üîó LinkedIn Profile</a></div>` : ''}
                    </div>
            `;

            // Professional Summary
            if (formData.summary) {
                resumeHTML += `
                    <div class="mb-6">
                        <h2 class="text-xl font-semibold text-gray-800 mb-3 border-b border-gray-300 pb-1">Professional Summary</h2>
                        <p class="text-gray-700 leading-relaxed">${formData.summary}</p>
                    </div>
                `;
            }

            // Experience
            if (experiences.length > 0) {
                resumeHTML += `
                    <div class="mb-6">
                        <h2 class="text-xl font-semibold text-gray-800 mb-3 border-b border-gray-300 pb-1">Professional Experience</h2>
                `;
                
                experiences.forEach(exp => {
                    resumeHTML += `
                        <div class="mb-4">
                            <div class="flex justify-between items-start mb-1">
                                <h3 class="font-semibold text-gray-800">${exp.jobTitle}</h3>
                                <span class="text-gray-600 text-sm">${exp.startDate}${exp.endDate ? ` - ${exp.endDate}` : ''}</span>
                            </div>
                            <p class="text-gray-600 font-medium mb-2">${exp.companyName}</p>
                            ${exp.description ? `<p class="text-gray-700 text-sm leading-relaxed">${exp.description}</p>` : ''}
                        </div>
                    `;
                });
                
                resumeHTML += `</div>`;
            }

            // Education
            if (formData.degree || formData.school) {
                resumeHTML += `
                    <div class="mb-6">
                        <h2 class="text-xl font-semibold text-gray-800 mb-3 border-b border-gray-300 pb-1">Education</h2>
                        <div class="flex justify-between items-start">
                            <div>
                                <h3 class="font-semibold text-gray-800">${formData.degree || 'Degree'}</h3>
                                <p class="text-gray-600">${formData.school || 'School Name'}</p>
                            </div>
                            <div class="text-right text-gray-600">
                                ${formData.graduationYear ? `<p>${formData.graduationYear}</p>` : ''}
                                ${formData.gpa ? `<p>GPA: ${formData.gpa}</p>` : ''}
                            </div>
                        </div>
                    </div>
                `;
            }

            // Skills
            if (formData.skills) {
                const skillsArray = formData.skills.split(',').map(skill => skill.trim()).filter(skill => skill);
                if (skillsArray.length > 0) {
                    resumeHTML += `
                        <div class="mb-6">
                            <h2 class="text-xl font-semibold text-gray-800 mb-3 border-b border-gray-300 pb-1">Skills</h2>
                            <div class="flex flex-wrap gap-2">
                                ${skillsArray.map(skill => `<span class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm font-medium">${skill}</span>`).join('')}
                            </div>
                        </div>
                    `;
                }
            }

            resumeHTML += `</div>`;

            // Update preview
            document.getElementById('resumePreview').innerHTML = resumeHTML;
            document.getElementById('actionButtons').style.display = 'block';

            // Add fade-in animation
            document.getElementById('resumePreview').classList.add('fade-in');
            
            showStatus('Resume generated successfully!', 'success');
        }

        async function downloadPDF() {
            // Check if libraries are loaded
            if (typeof html2canvas === 'undefined' || typeof window.jspdf === 'undefined') {
                showStatus('PDF libraries are not loaded. Please refresh the page and try again.', 'error');
                return;
            }

            const resumeElement = document.getElementById('resumePreview');
            const fullName = document.getElementById('fullName').value || 'Resume';
            const downloadBtn = document.getElementById('downloadBtn');
            
            try {
                // Show loading state
                const originalText = downloadBtn.innerHTML;
                downloadBtn.innerHTML = '‚è≥ Generating PDF...';
                downloadBtn.disabled = true;
                downloadBtn.classList.add('loading');
                
                showStatus('Generating PDF, please wait...', 'info');
                
                // Wait a bit for the UI to update
                await new Promise(resolve => setTimeout(resolve, 100));
                
                // Create canvas from the resume element
                const canvas = await html2canvas(resumeElement, {
                    scale: 2,
                    useCORS: true,
                    allowTaint: true,
                    backgroundColor: '#ffffff',
                    logging: false,
                    width: resumeElement.scrollWidth,
                    height: resumeElement.scrollHeight
                });
                
                // Create PDF
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF('p', 'mm', 'a4');
                
                const imgWidth = 210; // A4 width in mm
                const pageHeight = 295; // A4 height in mm
                const imgHeight = (canvas.height * imgWidth) / canvas.width;
                let heightLeft = imgHeight;
                
                let position = 0;
                
                // Add image to PDF
                const imgData = canvas.toDataURL('image/png');
                pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                heightLeft -= pageHeight;
                
                // Add new pages if content is longer than one page
                while (heightLeft >= 0) {
                    position = heightLeft - imgHeight;
                    pdf.addPage();
                    pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                    heightLeft -= pageHeight;
                }
                
                // Generate filename
                const filename = `${fullName.replace(/[^a-z0-9]/gi, '_').toLowerCase()}_resume.pdf`;
                
                // Download the PDF
                pdf.save(filename);
                
                showStatus('PDF downloaded successfully!', 'success');
                
            } catch (error) {
                console.error('Error generating PDF:', error);
                showStatus('Error generating PDF. Please try the print option instead.', 'error');
            } finally {
                // Reset button
                downloadBtn.innerHTML = 'üì• Download PDF';
                downloadBtn.disabled = false;
                downloadBtn.classList.remove('loading');
            }
        }
    </script>
